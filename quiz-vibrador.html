<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Vibrador Ideal</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #fff;
  color: #6D0340;
  margin: 0;
  padding: 20px;
}
#quiz-container {
  max-width: 500px;
  margin: 0 auto;
}
button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  background: #6D0340;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  opacity: 0.9;
}
.result-container {
  background: #fdf4f8;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}
.result-container a {
  display: inline-block;
  margin-top: 10px;
  padding: 12px 20px;
  background: #6D0340;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
}
</style>
</head>
<body>

<div id="quiz-container"></div>

<script>
// Dados do quiz
const flow = {
  start: {
    question: "É seu primeiro toy?",
    options: [
      { text: "Sim", next: "estimuloA" },
      { text: "Não", next: "modeloB" }
    ]
  },
  estimuloA: {
    question: "Quais estímulos você gosta mais?",
    options: [
      { text: "Clitóris", next: "usoAClit" },
      { text: "Penetração", next: "usoAPen" },
      { text: "Um pouco dos dois", next: "usoAFlex" },
      { text: "Ainda não sei", next: "usoAFlex" }
    ]
  },
  usoAClit: {
    question: "Você procura um toy para...",
    options: [
      { text: "Usar Sozinha", next: "discretoAClitSozinha" },
      { text: "Usar a Dois", next: "discretoAClitDois" },
      { text: "Algo flexível e versátil", next: "discretoAClitFlex" }
    ]
  },
  usoAPen: {
    question: "Você procura um toy para...",
    options: [
      { text: "Usar Sozinha", next: "discretoAPenSozinha" },
      { text: "Usar a Dois", next: "discretoAPenDois" },
      { text: "Algo flexível e versátil", next: "discretoAPenFlex" }
    ]
  },
  usoAFlex: {
    question: "Você precisa que o toy seja super discreto?",
    options: [
      { text: "Sim, moro com meus pais", result: "liz" },
      { text: "Mais ou menos, moro com outras pessoas", result: "ocky" },
      { text: "Não, tenho minha privacidade", result: "magic" }
    ]
  },
  discretoAClitSozinha: {

    options: [
      { text: "Sim, moro com meus pais", result: "rosa" },
      { text: "Mais ou menos, moro com outras pessoas", result: "rosaMagic" },
      { text: "Não, tenho minha privacidade", result: "sally" }
    ]
  },
  discretoAClitDois: { options: [ { text:"Resultado", result:"liz" } ] },
  discretoAClitFlex: {
    options: [
      { text:"Sim, moro com meus pais", result:"liz" },
      { text:"Mais ou menos, moro com outras pessoas", result:"ocky" },
      { text:"Não, tenho minha privacidade", result:"magic" }
    ]
  },
  discretoAPenSozinha: {
    options: [
      { text:"Sim, moro com meus pais", result:"abel" },
      { text:"Mais ou menos, moro com outras pessoas", result:"luna" }
    ]
  },
  discretoAPenDois: { options:[{ text:"Resultado", result:"casal" }] },
  discretoAPenFlex: {
    options:[
      { text:"Sim, moro com meus pais", result:"abel" },
      { text:"Mais ou menos, moro com outras pessoas", result:"luna" },
      { text:"Não, tenho minha privacidade", result:"casal" }
    ]
  },
  modeloB: {
    question: "Qual modelo de toy você já experimentou?",
    options:[
      { text:"Vibrador Rabbit", next:"estimuloBRabbit" },
      { text:"Vibrador Bullet", next:"estimuloBBullet" },
      { text:"Dedeiras e outros acessórios", next:"estimuloBDedeira" }
    ]
  },
  estimuloBRabbit: {
    question:"Quais estímulos você gosta mais?",
    options:[
      { text:"Clitóris", next:"usoBRabbitClit" },
      { text:"Penetração", next:"usoBRabbitPen" },
      { text:"Um pouco dos dois", next:"usoBRabbitFlex" },
      { text:"Ainda não sei", next:"usoBRabbitFlex" }
    ]
  },
  usoBRabbitClit: { options:[{ text:"Resultado", result:"samba" }] },
  usoBRabbitPen: { options:[{ text:"Resultado", result:"samba" }] },
  usoBRabbitFlex: { options:[{ text:"Resultado", result:"hardie" }] }
};

const results = {
  rosa: { name:"Rosa Estimuladora de Clitóris", url:"https://www.sensiashop.com.br/magic-rose" },
  rosaMagic: { name:"Magic Estimulador de Clitóris", url:"https://www.sensiashop.com.br/magic-estimulador/rosa" },
  sally: { name:"Sally - Mini Varinha Mágica", url:"https://www.sensiashop.com.br/mini-varinha-magica-massageadora-recarregavel/vermelho" },
  liz: { name:"Liz - Dedeira Estimuladora", url:"https://www.sensiashop.com.br/dedeira-estimuladora/roxo" },
  ocky: { name:"Ocky - Estimulador de Clitóris", url:"https://www.sensiashop.com.br/ocky-estimulador/azul" },
  magic: { name:"Magic - Estimulador de Clitóris", url:"https://www.sensiashop.com.br/magic-estimulador/rosa" },
  calcinha: { name:"Vibrador de Calcinha com Controle", url:"https://www.sensiashop.com.br/vibrador-slow-calcinha" },
  luna: { name:"Luna - Vibrador Rabbit", url:"https://www.sensiashop.com.br/luna-vibrador-rabbit/pink" },
  stacy: { name:"Stacy - Varinha Mágica", url:"https://www.sensiashop.com.br/varinha-magica-stacy-mini" },
  casal: { name:"Vibrador de Casal Flexível", url:"https://www.sensiashop.com.br/vibrador-de-casal-controle" },
  double: { name:"Double - Varinha Mágica com Aquecimento", url:"https://www.sensiashop.com.br/varinha-double/vermelho" },
  kiss: { name:"Kiss - Simulador de Sexo Oral", url:"https://www.sensiashop.com.br/simulador-sexo-oral" },
  samba: { name:"Samba - Vibrador com Power Finger", url:"https://www.sensiashop.com.br/samba-power-rabbit" },
  hardie: { name:"Hardie - Vibrador Power Rabbit 3 em 1", url:"https://www.sensiashop.com.br/vibrador-triplo" }
};

const container = document.getElementById('quiz-container');

function clearContainer(){ container.innerHTML=''; }

function startQuiz(){
  clearContainer();
  const btn = document.createElement('button');
  btn.textContent="Começar Quiz";
  btn.onclick = ()=>showQuestion(flow.start);
  container.appendChild(btn);
}

function showQuestion(q){
  clearContainer();
  if(q.question){
    const div = document.createElement('div');
    div.textContent = q.question;
    div.style.margin="20px 0";
    div.style.fontWeight="600";
    container.appendChild(div);
  }
  q.options.forEach(opt=>{
    const btn = document.createElement('button');
    btn.textContent = opt.text;
    btn.onclick = ()=> handleAnswer(opt);
    container.appendChild(btn);
  });
}

function handleAnswer(opt){
  if(opt.result) return showResult(opt.result);
  if(opt.next) return showQuestion(flow[opt.next]);
}

function showResult(key){
  clearContainer();
  const r = results[key];
  const div = document.createElement('div');
  div.className="result-container";
  const h2 = document.createElement('h2');
  h2.textContent = r.name;
  div.appendChild(h2);
  const a = document.createElement('a');
  a.href = r.url;
  a.target="_blank";
  a.textContent="Conferir meu vibrador ideal";
  div.appendChild(a);
  container.appendChild(div);
}

window.onload = startQuiz;
</script>

</body>
</html>
